<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="tiles">
    <div class="top-l" id="tile"></div>
    <div class="top-m" id="tile"></div>
    <div class="top-r" id="tile"></div>

    <div class="middle-l" id="tile"></div>
    <div class="middle-m" id="tile"></div>
    <div class="middle-r" id="tile"></div>

    <div class="bottom-l" id="tile"></div>
    <div class="bottom-m" id="tile"></div>
    <div class="bottom-r" id="tile"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
