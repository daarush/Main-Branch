<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway&display=swap"
			rel="stylesheet"
		/>
		<title>List</title>
	</head>
	<body>
		<div class="title">Check List</div>

		<div class="main">
			<div class="card">
				<div class="card-value">So some random value</div>
			</div>
			<div class="card">
				<div class="card-value">So some random value</div>
			</div>
		</div>

		<div class="properties">
			<div class="add-card">
				<div class="add-card-title">Add Card</div>
				<div class="add-card-name">
					Name
					<input type="text" name="" id="" />
				</div>
			</div>

			<div class="edit-card">
				<div class="edit-card-title">Edit Card</div>
				<div class="edit-card-name">
					New Name
					<input type="text" name="" id="" />
				</div>
			</div>
			<div class="check-it">Mark It Done</div>
			<div class="delete">Delete</div>

            <div class="open-close-button">X</div>
		</div>

		<div class="boards">
			<div class="boards-title">Boards</div>
			<div class="boards-space">
				<div class="board">
					<div class="board-name">Name 1</div>
				</div>

				<div class="board">
					<div class="board-name">Name 2</div>
				</div>

				<div class="board">
					<div class="board-name">Name 2</div>
				</div>

				<div class="board">
					<div class="board-name">Name 2</div>
				</div>

				<div class="board">
					<div class="board-name">Name 2</div>
				</div>
			</div>
			
		</div>
		<div class="board-add-button">Add Board</div> 
	</body>
</html>
