<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway&display=swap" rel="stylesheet">
    <title>ToDo List</title>
</head>
<body>
    <div class="board-title">Title One</div>
    <div class="progress-bar">
        <div class="progress-bar-title">0%</div>
        <div class="progress-bar-outline">
            <div class="progress-bar-percentage"></div>
        </div>
    </div>
    <div class="list" id="listSection" test="1">
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ul>
    </div>

    <div class="new-button">Create</div>
    <div class="new-section">
        <input type="text" class="text-box" placeholder="Name for this card">
    </div>
    <div class="load-save">Load</div>

    <div class="menu">
        <div class="menu-title">Menu</div>
        <div class="menu-option" id="delete">Delete</div>   
        <div class="menu-option" id="rename">Rename</div>   
    </div>

    <div class="rename-section">
        <input type="text" class="rename-box" placeholder="Rename the card">
    </div>

    <script src="main.js"></script>
    <!-- <script src="save.js"></script> -->
</body>
</html>
